AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Globals:
  Function:
    Timeout: 10
    Handler: bootstrap
    Runtime: provided.al2023
    MemorySize: 128
    Architectures:
    - x86_64
    VpcConfig:
      SecurityGroupIds:
      - sg-07fc0de84a8e119c0
      SubnetIds:
      - subnet-017c0de3d874cab7e
      - subnet-00bd54fe53b26180d
Resources:
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Policies:
      - PolicyName: AllowSSMAccess
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - ssm:*
            Resource: '*'
  ApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: dev
      Cors:
        AllowMethods: '''GET,POST,PUT,DELETE,OPTIONS'''
        AllowHeaders: '''Content-Type,Authorization'''
        AllowOrigin: '''*'''
  UsersFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: UsersFunction
      Role:
        Fn::GetAtt:
        - LambdaExecutionRole
        - Arn
      Events:
        GetUser:
          Type: Api
          Properties:
            Path: /users/{userID}
            Method: GET
            RestApiId:
              Ref: ApiGateway
        DeleteUser:
          Type: Api
          Properties:
            Path: /users
            Method: DELETE
            RestApiId:
              Ref: ApiGateway
        UpdateUserProfile:
          Type: Api
          Properties:
            Path: /users/profile
            Method: PUT
            RestApiId:
              Ref: ApiGateway
        UpdateUserProfileImage:
          Type: Api
          Properties:
            Path: /users/profiles/image
            Method: POST
            RestApiId:
              Ref: ApiGateway
        MessageUser:
          Type: Api
          Properties:
            Path: /users/message
            Method: POST
            RestApiId:
              Ref: ApiGateway
        AllMessageUser:
          Type: Api
          Properties:
            Path: /users/message/all
            Method: POST
            RestApiId:
              Ref: ApiGateway
    Metadata:
      SamResourceId: UsersFunction
  FoodsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: FoodsFunction
      Role:
        Fn::GetAtt:
        - LambdaExecutionRole
        - Arn
      Events:
        RecommendFoods:
          Type: Api
          Properties:
            Path: /foods/recommend
            Method: POST
            RestApiId:
              Ref: ApiGateway
        DailyRecommendFoods:
          Type: Api
          Properties:
            Path: /foods/daily-recommend
            Method: GET
            RestApiId:
              Ref: ApiGateway
        MetaFoods:
          Type: Api
          Properties:
            Path: /foods/meta
            Method: GET
            RestApiId:
              Ref: ApiGateway
        RankFoods:
          Type: Api
          Properties:
            Path: /foods/rank
            Method: GET
            RestApiId:
              Ref: ApiGateway
        SelectFoods:
          Type: Api
          Properties:
            Path: /foods/select
            Method: POST
            RestApiId:
              Ref: ApiGateway
    Metadata:
      SamResourceId: FoodsFunction
Outputs:
  ApiUrl:
    Description: API Gateway URL
    Value:
      Fn::Sub: https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/dev
