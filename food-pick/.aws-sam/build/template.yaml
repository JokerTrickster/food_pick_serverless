AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Globals:
  Function:
    Timeout: 10
    Handler: bootstrap
    Runtime: provided.al2023
    MemorySize: 128
    Architectures:
    - x86_64
    VpcConfig:
      SecurityGroupIds:
      - sg-07fc0de84a8e119c0
      SubnetIds:
      - subnet-017c0de3d874cab7e
      - subnet-00bd54fe53b26180d
Resources:
  ApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: dev
      Cors:
        AllowMethods: '''GET,POST,PUT,DELETE,OPTIONS'''
        AllowHeaders: '''Content-Type,Authorization'''
        AllowOrigin: '''*'''
  UsersFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: UsersFunction
      Events:
        GetUser:
          Type: Api
          Properties:
            Path: /users/{id}
            Method: GET
            RestApiId:
              Ref: ApiGateway
    Metadata:
      SamResourceId: UsersFunction
  FoodsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: FoodsFunction
      Events:
        RecommendFoods:
          Type: Api
          Properties:
            Path: /foods/recommend
            Method: POST
            RestApiId:
              Ref: ApiGateway
        DailyRecommendFoods:
          Type: Api
          Properties:
            Path: /foods/daily-recommend
            Method: GET
            RestApiId:
              Ref: ApiGateway
    Metadata:
      SamResourceId: FoodsFunction
Outputs:
  ApiUrl:
    Description: API Gateway URL
    Value:
      Fn::Sub: https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/dev
